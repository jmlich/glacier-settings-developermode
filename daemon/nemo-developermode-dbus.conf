<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy group="wheel">
        <allow own="org.nemomobile.developermode"/>
    </policy>
    <policy user="root">
        <allow own="org.nemomobile.developermode"/>
    </policy>

    <policy group="wheel">
        <allow send_destination="org.nemomobile.developermode"/>
        <allow receive_sender="org.nemomobile.developermode"/>
    </policy>
    <policy user="root">
        <allow send_destination="org.nemomobile.developermode"/>
        <allow receive_sender="org.nemomobile.developermode"/>
    </policy>
</busconfig>
